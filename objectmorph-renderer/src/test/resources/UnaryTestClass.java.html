<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/plain-draggable@2.5.12/plain-draggable.min.js">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/leader-line-new@1.1.9/leader-line.min.js">
        </script>
        <title>
            Class Diagram
        </title>
    </head>
    <body style="font-family: consolas">
        <div style="background-color: gray; margin:0 auto; width: 1080px; height: 768px; border:1px solid black;">
            <table style="background-color: white;" cellspacing="0" id="SourceCodeUnary">
                <tr id="SourceCodeUnaryUnary" style="outline: thin solid">
                    <td>
                        <table style="width: 100%">
                            <tr>
                                <td valign="top" align="center">
                                    <img src="https://help.eclipse.org/latest/topic/org.eclipse.jdt.doc.user/images/org.eclipse.jdt.ui/obj16/class_obj.svg" style="top: 4px;position: relative;">
                                    <b>
                                        SourceCodeUnary
                                    </b>
                                </td>
                            </tr>
                            <tr>
                                <td style="background-color: lightyellow;" align="center">
                                    com.github.mohamedennahdi
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr style="outline: thin solid">
                    <td>
                        <table style="width: 100%" width="6%">
                            <tr>
                                <td style="width: 6%">
                                    <img src="https://help.eclipse.org/latest/topic/org.eclipse.jdt.doc.user/images/org.eclipse.jdt.ui/obj16/field_protected_obj.svg">
                                </td>
                                <td>
                                    attribute5: Object
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 6%">
                                    <img src="https://help.eclipse.org/latest/topic/org.eclipse.jdt.doc.user/images/org.eclipse.jdt.ui/obj16/field_public_obj.svg">
                                </td>
                                <td>
                                    attribute6: SourceCodeUnary
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr style="outline: thin solid; display: none">
                    <td>
                        <table>
                        </table>
                    </td>
                </tr>
                <tr style="outline: thin solid">
                    <td>
                        <table>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <script>
             var draggable1 = new PlainDraggable(document.getElementById('SourceCodeUnary'), {onMove: fixLine});  var line1 = new LeaderLine(document.getElementById('SourceCodeUnary'), document.getElementById('SourceCodeUnaryUnary'),   {startSocket: 'right',endSocket: 'top',path: 'grid',startSocketGravity: 100,endSocketGravity: 50,color: 'red',endPlug: 'behind'}); function fixLine() {line1.position();  } 
        </script>
    </body>
</html>
